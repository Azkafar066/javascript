<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contoh createElement JavaScript</h1>
    <div id="container"></div>

    <script>
      //Buat elemen <p> baru
      let tagHtmlBaru = document.createElement("p");
      // Sisipkan elemen <p> ke dalam elemen dengan id 'container'
      document.getElementById("container").appendChild(tagHtmlBaru);
    </script>
  </body>
</html>
